<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        form,
        #results {
            padding: 2.5rem;
            width: 50%;
            height: 200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: start;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<div id="container">

    <form action="">
        <div>
            <label for="selectOption">shapes:
            <select name="shape" id="selectOption">
                <option value="circle" selected>Circle</option>
                <option value="cylindrical">Cylindrical</option>
                <option value="rectangle">Rectangle</option>
                <option value="square">Square</option>
            </select>
            </label>
        </div>

        <div>
            <label for="radius">Radius: </label>
            <input type="text" name="radius" id="radius" />
        </div>

        <div>
            <label for="width">Width: </label>
            <input type="text" name="width" id="width"  />
        </div>

        <div>
            <label for="height">Height: </label>
            <input type="text" name="height" id="height"  />
        </div>
    <button type="submit" id="calcButton">Calculate</button>
    </form>

    <div id="results">
        <div><label>Permimeter: </label><label id="perimeter"></label></div>
        <div><label>Area: </label><label id="area"></label></div>
    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
